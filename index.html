<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>ROCK PAPER SCISSORS</title>
  </head>
  
  <body>
    <h1 class="game-title">rock paper scissors</h1>
    <h2 class="choice-info">Choose one !</h2>
    <div class="container">
      <div class="user-score">
        <p>you</p>
        <span class="user-points">0</span>
      </div>
    <div class="game-field">
      <div data-option="ROCK" class="rock">
        <img src="/images/rock.png" alt="rock-image">
      </div>
      <div data-option="PAPER" class="paper">
        <img src="/images/paper.png" alt="paper-image">
      </div>
      <div data-option="SCISSORS" class="scissors">
        <img src="/images/scissors.png" alt="scissors-image">
      </div>
    </div>
      <div class="comp-score">
        <p>comp</p>
        <span class="comp-points">0</span>
      </div>
    </div>
  </body>
</html>
