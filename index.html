<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>ROCK PAPER SCISSORS</title>
  </head>
  
  <body>
    <h1 class="game-title">rock paper scissors</h1>
    <button class="restart-btn">restart...</button>
    <h2 class="choice-info-player"></h2>
    <div class="container">
      <div class="user-score">
        <p>you</p>
        <span class="user-points"></span>
      </div>
    <div class="game-field">
      <div data-option="ROCK" class="rock">
        <img src="/images/rock.png" alt="rock-image">
      </div>
      <div data-option="PAPER" class="paper">
        <img src="/images/paper.png" alt="paper-image">
      </div>
      <div data-option="SCISSORS" class="scissors">
        <img src="/images/scissors.png" alt="scissors-image">
      </div>
    </div>
      <div class="comp-score">
        <p>comp</p>
        <span class="comp-points"></span>
      </div>
    </div>
    <h3 class="choice-info-comp"></h3>
    <p class="draw-text">draw!</p>
    <table class="table-score">
      <tr>
        <td>rounds score</td>
        <td>round 1</td>
        <td>round 2</td>
        <td>round 3</td>
        <td>round 4</td>
        <td>round 5</td>
      </tr>
      <tr>
        <td>player</td>
        <td class="table-player"></td>
        <td class="table-player"></td>
        <td class="table-player"></td>
        <td class="table-player"></td>
        <td class="table-player"></td>
      </tr>
      <tr>
        <td>comp</td>
        <td class="table-comp"></td>
        <td class="table-comp"></td>
        <td class="table-comp"></td>
        <td class="table-comp"></td>
        <td class="table-comp"></td>
      </tr>
    </table>
    <div class="modal-container">
      <i class="fa-solid fa-xmark"></i>
      <div class="modal">
        <p class="modal-text"></p>
        <button class="modal-button">try again...</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
